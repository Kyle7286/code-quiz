<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">

    <!-- Javascript, defered -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"
        defer></script>
    <script src="./Assets/js/script.js" defer></script>

    <title>Code Quiz</title>
</head>

<body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-md mb-4">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="highscores.html">View Highscores</a>
            </li>
        </ul>

        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link disabled" href="" data-target="#myModal" data-toggle="modal">Time Remaining: <span
                        id="timeLeft"></span></a>
            </li>
        </ul>
    </nav>


    <!-- Main Container -->
    <main class="container">
        <section class="row">
            <!-- Blank COLUMN for SPACING -->
            <div class="col-md-3"></div>

            <!-- MAIN CONTENT -->
            <div class="col-md-6">

                <!-- Welcome Page -->
                <div class="card" id="welcomePage">
                    <div class="card-body" id="card-body">
                        <h2 class="card-title">Coding Quiz Challenge
                        </h2>
                        <p class="mt-3">Try to answer the following code-related questions within the tie limit. Keep in
                            mind that incorrect answers will penalize your score/time by ten seconds!</p>
                        <button id="startQuiz" type="button"
                            class="btn btn-primary d-block m-auto btn-sm pt-0 pb-0">Start Quiz</button>
                    </div>
                </div>

                <!-- Question Page -->
                <div class="card" id="questionPage">
                    <div class="card-body" id="card-body">
                        <h2 class="card-title"><span id="question">Question goes here!</span>
                        </h2>
                        <button id="btn_answer1" type="button"
                            class="btn btn-sm btn-primary d-block mb-1 pt-0 pb-0 qbtn">1.
                            <span id="a1"></span></button>
                        <button id="btn_answer2" type="button"
                            class="btn btn-sm btn-primary d-block mb-1 pt-0 pb-0 qbtn">2.
                            <span id="a2"></span></button>
                        <button id="btn_answer3" type="button"
                            class="btn btn-sm btn-primary d-block mb-1 pt-0 pb-0 qbtn">3.
                            <span id="a3"></span></button>
                        <button id="btn_answer4" type="button"
                            class="btn btn-sm btn-primary d-block mb-1 pt-0 pb-0 qbtn">4.
                            <span id="a4"></span></button>
                    </div>
                </div>


                <!-- Done Page -->
                <div class="card" id="donePage">
                    <div class="card-body" id="card-body">
                        <h5 id="question" class="card-title" style="font-weight: bold;">All done!
                        </h5>
                        <p>Your final score is <span id="finalScore"></span></p>
                        <p>Enter initials:</p>
                        <input class="form-text" placeholder="" id="txtbox_Initials" />
                        <button id="submit" class="btn d-block mb-1 btn-sm btn-primary">Submit</button>

                    </div>
                </div>





            </div>

            <!-- Blank COLUMN for SPACING -->
            <div class="col-md-3"></div>
        </section>
    </main>




</body>

</html>
